<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">    
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />

    <title>Track IP</title>
</head>
<body>
<div class="container">

    <h1 class="title">IP Adress Tracker</h1>
    <div class="searchContainer">
        <input type="text" value="" id="ipText">
        <button id="searchButton"> <img src="./images/icon-arrow.svg"></button>
    </div>
    <div class="infoBox">
        <div class="infCard">
        <span class="subTitle">IP ADRESS</span>
        <h3 class="informations" id="ipAdress">None</h3>
        </div>
        <div class="infCard">
        <span class="subTitle">LOCATION</span>
        <h3 class="informations" id="location"></h3>
        </div>
        <div class="infCard">
        <span class="subTitle">TIMEZONE</span>
        <h3 class="informations" id="timezone"></h3>
        </div>
        <div class="infCard">
        <span class="subTitle">ISP</span>
        <h3 class="informations" id="isp"></h3>
        </div> 
    </div>
    <div id="map">
            
    </div>


</div>
<script src="./app.js"></script>
</body>
</html>
